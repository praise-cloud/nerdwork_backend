<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helio Checkout</title>
    <style>
      body {
        padding: 40px; /* equivalent to p-10 in Tailwind */
        background-color: #1a202c; /* bg-gray-900 */
        color: white;
        height: 100vh; /* h-full */
      }
      .space-y-4 > * + * {
        margin-top: 1rem; /* space-y-4 equivalent */
      }
    </style>
  </head>
  <body>
    <div class="space-y-4">
      <h1>This is how you embed the React widget</h1>
      <code>yarn add @heliofi/checkout-react</code>
      <h1>Simple example</h1>
      <div id="helioCheckoutContainer1"></div>
      <script
        type="module"
        crossorigin
        src="https://embed.hel.io/assets/index-v1.js"
      ></script>
      <script>
        addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
const token = params.get('link');
const amount = params.get('amount');

          window.helioCheckout(
            document.getElementById("helioCheckoutContainer1"),
            {
              paylinkId: token,
             
              primaryColor: "#AE7A5B",
              neutralColor: "#5A6578",
              display: "inline",
               network: "test",
              theme: {
                themeMode: "light",
              },
              onSuccess: (payment) => {
                console.log("Payment success", payment);
              },
            }
          );
        });
      </script>
     
     
    </div>
  </body>
</html>Set Up Your HTML Page
