service: nerdwork-auth

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-west-2'}  # Cheapest for your test
  environment:
    NODE_ENV: ${opt:stage, 'dev'}
    DATABASE_URL: ${ssm:/nerdwork/${self:provider.stage}/database-url}
    JWT_SECRET: ${ssm:/nerdwork/${self:provider.stage}/jwt-secret}
    AWS_REGION: ${self:provider.region}  # For services needing region
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/nerdwork/${self:provider.stage}/*

functions:
  api:
    handler: dist/handler.handler
    events:
      - httpApi:
          path: /auth
          method: any
      - httpApi:
          path: /auth/{proxy+}
          method: any

plugins:
  - serverless-offline


