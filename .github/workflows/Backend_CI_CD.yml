name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' && 'production' || 'development' }}

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nerdwork_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: rm -rf node_modules
        run: npm ci --frozen-lockfile

      - name: Lint code
        run: npm run lint || echo "No linting configured"

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./dist
          retention-days: 1

  deploy-lambda-functions:
    name: Deploy Lambda Functions
    needs: [backend-ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' && 'production' || 'development' }}

    strategy:
      matrix:
        service: [
          'auth',
          'comic',
          'chapter',
          'file',
          'library',
          'nft',
          'payment',
          'profile',
          'transaction',
          'wallet',
          'helio-webhooks'
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: ./dist

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Install service dependencies
        run: |
          mkdir -p ./lambda-packages/${{ matrix.service }}
          cp -r ./dist/* ./lambda-packages/${{ matrix.service }}/
          cp package.json ./lambda-packages/${{ matrix.service }}/
          cd ./lambda-packages/${{ matrix.service }}
          npm ci --production --frozen-lockfile

      - name: Copy and compile handler.ts for service
        run: |
          # Copy your handler.ts and related files to the service package
          mkdir -p ./lambda-packages/${{ matrix.service }}/src
          cp lambda/${{ matrix.service }}/handler.ts ./lambda-packages/${{ matrix.service }}/src/handler.ts
          cp lambda/${{ matrix.service }}/routes/auth.routes.ts ./lambda-packages/${{ matrix.service }}/src/routes/auth.routes.ts  # Adjust for service-specific routes
          cp lambda/${{ matrix.service }}/server.ts ./lambda-packages/${{ matrix.service }}/src/server.ts  # Adjust if needed

          cd ./lambda-packages/${{ matrix.service }}
          # Compile TS to JS (assumes tsconfig.json in root; copy if needed)
          npx tsc src/handler.ts --outDir dist --target es2020 --module commonjs --esModuleInterop
          # Rename compiled handler
          mv dist/handler.js handler.js

      - name: Create serverless.yml
        run: |
          cat > ./lambda-packages/${{ matrix.service }}/serverless.yml << EOL
          service: nerdwork-${{ matrix.service }}

          provider:
            name: aws
            runtime: nodejs20.x
            stage: \${opt:stage, '${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' && 'prod' || 'dev' }}'}
            region: \${opt:region, '${{ secrets.AWS_REGION }}'}
            environment:
              NODE_ENV: \${opt:stage, '${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' && 'prod' || 'dev' }}'}
              DATABASE_URL: ${{ secrets.DATABASE_URL }}
              JWT_SECRET: ${{ secrets.JWT_SECRET }}
              AWS_REGION: \${self:provider.region}
            iam:
              role:
                statements:
                  - Effect: Allow
                    Action:
                      - ssm:GetParameter
                    Resource:
                      - arn:aws:ssm:\${self:provider.region}:*:parameter/nerdwork/\${self:provider.stage}/*

          functions:
            api:
              handler: handler.handler
              events:
                - httpApi:
                    path: /${{ matrix.service }}
                    method: any
                - httpApi:
                    path: /${{ matrix.service }}/{proxy+}
                    method: any

          plugins:
            - serverless-offline
            - serverless-plugin-typescript

          custom:
            serverlessPluginTypescript:
              tsConfigFileLocation: './tsconfig.json'
          EOL

      - name: Deploy to AWS Lambda
        run: |
          cd ./lambda-packages/${{ matrix.service }}
          STAGE="${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' && 'prod' || 'dev' }}"
          serverless deploy --stage $STAGE || exit 1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Notify failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Backend Deployment Failed - ${{ matrix.service }}',
              body: 'Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });