name: Backend CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'production' || 'development' }}

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nerdwork_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: |
          rm -rf node_modules
          npm ci --frozen-lockfile || npm install --frozen-lockfile

      - name: Lint code
        run: npm run lint || echo "No linting configured"

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./dist
          retention-days: 1

  deploy-lambda-functions:
    name: Deploy Lambda Functions
    needs: [backend-ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'production' || 'development' }}

    strategy:
      matrix:
        service: [
          'auth',
          'comic',
          'chapter',
          'file',
          'library',
          'nft',
          'payment',
          'profile',
          'transaction',
          'wallet',
          'helio-webhooks'
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./dist

      - name: Install Serverless Framework
        run: |
          # Install serverless locally for reproducible usage in this job
          npm install --no-save serverless@latest

      - name: Setup and build service
        working-directory: lambda/${{ matrix.service }}
        run: |
          echo "=== Setting up service: ${{ matrix.service }} ==="
          echo "Current directory: $(pwd)"
          echo "Files in service directory:"
          ls -la

          # Copy the pre-built dist files (compiled JavaScript)
          echo "\n=== Copying pre-built artifacts ==="
          mkdir -p dist
          cp -r ../../dist/* ./dist/ 2>/dev/null || {
            echo "Warning: Some dist files may not have been copied"
            echo "Available dist contents:"
            find ../../dist -maxdepth 2 -type f | head -10
          }

          # Install production dependencies only (handlers typically only need runtime deps)
          echo "\n=== Installing production dependencies ==="
          if [ -f "package-lock.json" ]; then
            echo "Found package-lock.json, using npm ci (production)"
            npm ci --only=production --legacy-peer-deps --no-audit --no-fund
          else
            echo "No package-lock.json found, using npm install (production)"
            npm install --only=production --legacy-peer-deps --no-audit --no-fund
          fi

          # Ensure TypeScript is available locally so we can compile the handler
          # Installing with --no-save avoids modifying package.json
          echo "\n=== Installing TypeScript locally for handler compilation ==="
          npm install --no-save typescript --no-audit --no-fund || echo "Warning: failed to install typescript locally"

          # Compile only the handler (which imports from dist)
          echo "\n=== Compiling handler ==="
          npx tsc handler.ts --outDir dist --module commonjs --target es2020 --esModuleInterop --skipLibCheck --allowSyntheticDefaultImports

          # Verify build output
          echo "\n=== Verifying build output ==="
          [ -f "dist/handler.js" ] && echo "✅ Handler compiled successfully" || echo "❌ Handler compilation failed"
          echo "Contents of dist directory:"
          ls -la dist/ | head -10

      - name: Deploy to AWS Lambda
        working-directory: lambda/${{ matrix.service }}
        run: |
          echo "=== Deploying service: ${{ matrix.service }} ==="
          STAGE="${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' && 'prod' || 'dev' }}"
          echo "Deploying to stage: $STAGE"
          # Use locally installed serverless via npx to avoid relying on global binaries
          npx serverless deploy --stage $STAGE --verbose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Notify failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Backend Deployment Failed - ${{ matrix.service }}`,
                body: `Deployment failed for service: ${{ matrix.service }}\n\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nWorkflow: ${context.workflow}\nRef: ${context.ref}`
              });
              console.log('Issue created successfully');
            } catch (error) {
              console.log('Failed to create issue:', error.message);
            }
